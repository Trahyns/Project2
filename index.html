<!DOCTYPE html>
<html lang="en">

<head>
    <title>Love Receiving GIFs!</title>
</head>

<body>
    <div class="main">
        <div class="container-fluid">

            <div class="center">
                <h1>Your Request Will Be Displayed In A GIPHY!<br /> <small>How do you pronouce it? I say both JIF and GIF hahaha!</small></h1>

                <form class="form-inline">
                    <label class="sr-only" for="inlineFormInputGroup">Search for GIF's from GIPHY</label>

                    <div class="row input-group">
                        <div class="input-group col-md-6 col-sm-9">
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search for GIF's from GIPHY">
                        </div>
                        <button title="Search" id="submit">Search</button>
                    </div>
                    <!-- end of row -->

                </form>
                <!-- end div.center -->

            </div>
            <!-- end div.center -->
            <!-- Display GIF's here -->
            <div class="gif-results"></div>

            <div class="load-more"><button id="load-more">Load More</button></div>
            <h3 class="no-result text-center">No results found for that query</h3>

            <div class="default-gif">
                <a class="gif"><iframe src="https://giphy.com/embed/Lnuq0IFLhyt6v61Qeo" title="Default GIF" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/tennistv-funny-tennis-tv-Lnuq0IFLhyt6v61Qeo">via GIPHY</a></p>
            </div>

        </div>
        <!-- end of div container -->
    </div>
    <!-- end of div.main -->

    <div class="footer">
        <p>GIF generated from <a href="https://gph.is/g/aXWJ7Np">Epic Fail Lol GIF</a> by
            <a href="https://giphy.com/tennistv" target="_blank">Tennis TV</a>
        </p>
    </div>
</body>

</html>
